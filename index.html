<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulario HTML</title>
</head>
<body>
 <form autocomplete="on" action="" method="get">
    <h1>NOME:</h1>
    <input type="text" name="Nome" id="Nome" placeholder="Aqui é o nome" required/>

    <h1>SOBRENOME:</h1>
    <input type="text" name="Nome" id="Nome" placeholder="Aqui é o sobrenome" required maxlength="10">

    <h1>E-mail:</h1>
    <input type="email" name="email" id="email" placeholder="seu email" required/>

    <h1>URL:</h1>
    <input type="url" name="url" id="url" placeholder="seu link"required/>


 </form>   



</body>
</html>
